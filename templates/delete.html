{% extends "base/base.html" %}
{% for book in books %}
    <div>
        <h3>{{ book.title }}</h3>
        <form method="POST" action="{{ url_for('delete_book', book_id=book.id) }}">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal{{ book.id }}">Delete Book</button>

            <div class="modal fade" id="confirmDeleteModal{{ book.id }}" tabindex="-1" aria-labelledby="confirmDeleteModalLabel{{ book.id }}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteModalLabel{{ book.id }}">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this book? This action cannot be undone.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endfor %}
