<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
</head>
<body>
    {% block nav %}
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <h1>Library System</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('all_books') }}">All Books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('add_book') }}">Add Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('add_author') }}">Add Author</a>
                            </li>
                        </ul>
                        <button class="btn btn-primary-custom ms-3">Contact Us</button>
                    </div>
                </div>
            </nav>
        </header>
    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
